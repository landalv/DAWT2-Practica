<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PracticaCLV</title>
<link rel="icon" type="image/x-icon" href="Favicon.png">
<!-- BOOSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1 class="col-12 text-center my-5">PracticaCLV</h1>
		</div>
	</div>
	<form class="container" action="ServletPractica" method="get">
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Lista de Números:</label>
			<div class="col-sm-10">
				<input type="text" name="numeros" required class="form-control">
			</div>
		</div>
		<div class="row mb-3 justify-content-center">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Número a Buscar:</label>
			<div class="col-sm-10">
				<input type="number" name="numero" required step="1" class="form-control">
			</div>
		</div>
		<div class="row mb-3 justify-content-center">
		<input type="submit" class="btn btn-primary col-12 col-lg-4 mb-1 mx-1" value="Aceptar" /> 
		<input type="reset" class="btn btn-danger col-12 col-lg-4 mb-1 mx-1" value="Limpiar" />
			</div>
		</form>
